<h2>About EPL Updates</h2>
<p>EPL Updates is a Progressive Web App (PWA) that consists:
    <ol>
        <li>
            Current standings of English Premier League.
        </li>
        <li>
            Basic informations and players of every teams in the standings list
        </li>
        <li>
            Save your favorite teams' informations.
        </li>
    </ol>
</p>
